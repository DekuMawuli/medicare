{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H.S.M -{% block title %}{% endblock %}</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'material/css/materialize.css' %}">
<link rel="stylesheet" href="{% static 'startUp/style.css' %}">
<body>
{% include 'includes/navbar.html' %}
{% block content %}{% endblock %}

<footer class="page-footer green">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">MediCare +</h5>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul style="display: flex; justify-content: space-between">
          <li><a class="grey-text text-lighten-3" href="#!">Medium</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Blog</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Terms and Conditions</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">vBlogs</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container center">
      &copy; 2019. All rights Reserved.
    </div>
  </div>
</footer>

<script src="{% static 'material/js/jquery.js' %}"></script>
<script src="{% static 'material/js/materialize.js' %}"></script>
</body>
</html>
