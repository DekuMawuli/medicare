{% extends 'startUp/base.html' %}
{% load staticfiles %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="row">
        <div class="col m8 s12 l8 ">
            <h1>Welcome to Medi<span class="green-text">Care</span> <b class="green-text">+</b></h1>
            <div class="center-align">
                <img src="{% static 'startUp/logo.png'%}" alt="" width="80%" height="450vhm">
            </div>
        </div>
        <div class="col m4 l4">

              <div class="card">
                <div class="center-align">
                    <span class="card-title">Sign Up As Nurse</span>
                </div>
                <div class="card-content">
                    <div class="row">
                      <form class="col s12" method="POST">
                          {% csrf_token %}
                        {{ form }}

                        <button type="submit" class="btn green waves-effect waves-light">Sign Up</button>
                      </form>
                    </div>
                </div>
                <div class="card-action">
                    <span class="grey-text">
                        Sign Up as..
                    </span>
                    <div class="row">
                        <div class="col s4 m4 l4">
                            <a href="{% url 'home' %}" class="btn blue darken-4">Doctor</a>
                        </div>

                            <div class="col s4 m4 l4"><a href="{% url 'patient-login' %}" class="btn blue darken-4">Patient</a></div>
                        <div class="col s4 m4 l4"> <a href="{% url 'nurse-login' %}" class="btn blue darken-4   ">Nurse</a></div>
                    </div>
                        <p>
                            Or
                        </p>
                        <a href="{% url 'nurse-login' %}" class="blue-text text-darken-4">Sign In Here</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
